<html ng-app="angularGoogleMaps">

<head>
    <title>Angular Google Maps</title>


    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <style>
        .angular-google-map-container {
            height: 600px;
        }
    </style>


    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>

    <script src='lib/lodash/lodash.min.js'></script>
    <script src='lib/angular/angular.min.js'></script>
    <script src='lib/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
    <script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

    <script>
        var casa;

        casa = {
            latitude: -3.734516,
            longitude: -38.597402
        };
        angular.module('angularGoogleMaps', ['uiGmapgoogle-maps']);

        angular.module('angularGoogleMaps').controller("mainController", function ($scope, $log) {
            //$scope.map = { center: { latitude: 45, longitude: -73 }, zoom: 8 };
            $scope.map = { center: casa, zoom: 18 };

            $scope.map.events = {
                tilesloaded: function (map) {
                    $scope.$apply(function () {
                        $log.info('this is the map instance', map);
                    });
                }
            };
        });
    </script>
</head>

<body ng-controller="mainController">
    <ui-gmap-google-map events="map.events" center='map.center' zoom='map.zoom'></ui-gmap-google-map>
</body>

</html>
